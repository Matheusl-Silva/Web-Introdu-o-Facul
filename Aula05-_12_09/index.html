<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1>Formulários</h1>
    </div>
    <div>
        <form action="#" method="get">
            <div id="div">
            <div>
                <label for="comment">Comentário</label>
                <textarea cols="20" rows="10" name="comentario" id="comment"></textarea>
            </div>
            <div>
                <label for="n">Nome Completo*</label>
                <input type="text" placeholder="Matheus Silva" name="nome" id="n" required>
            </div>
            <div>
                <label for="qtd">Quantidade</label>
                <input type="number" name="quantidade" id="qtd" max="10">
            </div>
            <div>
                <label for="mail">Email</label>
                <input type="email" name="e-mail" id="mail">
            </div>
            <div>
                <label for="nasc">Nascimento</label>
                <input type="date" name="nascimento" id="nasc">
            </div>
            <div>
                <label for="sn">Senha</label>
                <input type="password" name="senha" id="sn">
            </div>
            <div>
                <p>Você é feliz?</p>
                <input type="radio" name="sim" id="y">
                <label for="y">Sim</label>
                <input type="radio" name="nao" id="not">
                <label for="not">Não</label>
            </div>
            <div>
                <p>Você é feio?</p>
                <input type="checkbox" name="din" value="dinheiro" id="money">
                <label for="money">Dinheiro</label>
                <input type="checkbox" name="family" id="fam" value="familia">
                <label for="fam">Familia</label>
                <input type="checkbox" name="love" id="amor" value="amar">
                <label for="amor">Amor</label>
                <input type="checkbox" name="Ferias" id="vacation" value="fer">
                <label for="vacation">Férias</label>
            </div>
            <div>
                <select name="estado" id="uf" required>
                    <option value="AP">Amapá</option>
                    <option value="PR" selected>Paraná</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="SC">Santa Catarina</option>
                </select>
            </div>
            <input type="submit" value="Salvar">
        </form>
    </div>
    </div>
    
</body>
</html>
