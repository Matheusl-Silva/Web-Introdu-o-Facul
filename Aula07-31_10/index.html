 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Javascript</title>
 </head>
 <body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h1>Introdução ao Javascript</h1>
                <nav class="navbar">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Exibir Data</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col">
                        <h3>Primeiro JS</h3>
                        <p>Exibe a hora quando o mouse passa no botão</p>
                        <button class="btn btn-danger" 
                        onmouseover="document.getElementById('pokemon').innerHTML = Date();">Veja a data da hora</button>
                        <p id="pokemon"></p>
                    </div>
                    <div class="col">
                        <h3>Segundo</h3>
                        <p>Exibe a hora quando o mouse passa no botão</p>
                        <button class="btn btn-danger" 
                        onmouseover="document.getElementById('outro').innerHTML = Date()"
                        onmouseout="document.getElementById('outro').innerHTML = ''">Veja a data da hora
                        </button>
                        
                        <p id="outro"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-success" onclick="ligar()">
                            Ligai-me
                        </button>
                        <img src="https://www.w3schools.com/js/pic_bulboff.gif" id="lamp">
                        <button class="btn btn-success" onclick="desligar()">
                            Desligar-me
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
 </body>
 </html>
