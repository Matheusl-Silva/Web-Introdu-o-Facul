<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Personal</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center bg-secondary-subtle p-5">
                <h1 class="display-2">Formulário com JS</h1>
            </div>
        </div>
    <div class="row p-5 d-flex justify-content-center">
        <div class="col-4">
          <label for="nome" class="form-label">Nome</label>
          <input id="name" type="text" class="form-control" aria-label="First name" placeholder="Primeiro nome">
        </div>
        <div class="col-4">
          <label for="sobrenome" class="form-label">Sobrenome</label> 
          <input type="text" class="form-control" aria-label="Last name" placeholder="Sobrenome" id="lastname">
        </div>
        <div class="col-8 mt-4">
            <label for="inputEmail4" class="form-label">E-mail</label> 
            <input type="email" class="form-control" id="mail" placeholder="teste@gmail.com">
            <div class="col mt-3">
                <button class="btn btn-primary" onclick="salvar()">Submit</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <h1>Usuários cadastrados</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-8 p-3">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nome e sobrenome</th>
                  <th scope="col">E-mail</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                </tr>
              </tbody>
            </table>
       </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
